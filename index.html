<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Dashboard Financiero</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mi Dashboard Financiero</h1>
        <p>© 2024 Mi Finanzas</p>
        <nav class="main-nav">
            <a href="index.html" class="nav-link active">Dashboard</a>
            <a href="transactions.html" class="nav-link">Transacciones</a>
            <a href="budget.html" class="nav-link">Presupuesto</a>
            <a href="goals.html" class="nav-link">Objetivos</a>
            <a href="accounts.html" class="nav-link">Cuentas</a>
        </nav>
    </header>

    <main class="dashboard-container">
        <section class="section-card">
            <h2>Resumen Financiero</h2>
            <div class="totals-container">
                <div class="total-card">
                    <h3>Balance</h3>
                    <p id="balance">0</p>
                </div>
                <div class="total-card">
                    <h3>Ingresos</h3>
                    <p id="total-income">0</p>
                </div>
                <div class="total-card">
                    <h3>Gastos</h3>
                    <p id="total-expense">0</p>
                </div>
            </div>
        </section>

        <section id="add-transaction-section" class="section-card">
            <h2>Añadir Nueva Transacción</h2>
            <p>Haz clic para registrar un nuevo ingreso o gasto.</p>
            <a href="add-transaction.html" class="add-button">Añadir Transacción</a>
        </section>

        <section id="transactions-container" class="section-card">
            <h2>Transacciones Recientes</h2>
            <div id="transactions-list"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
